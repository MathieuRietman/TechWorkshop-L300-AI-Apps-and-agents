name: Deploy to Azure Container Registry

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
  workflow_dispatch:

env:
  REGISTRY_NAME: rgxk7jqpdjs5ccosureg  # Replace with your ACR name (e.g., myregistry)
  IMAGE_NAME: chat-app
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create .env file from secret
        run: 'echo "$ENV" > src/.env'
        shell: bash
        env:
          ENV: ${{ secrets.ENV }}

      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      

      
      - name: Log in to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_NAME }}.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}
      
      - name: Build and push Docker image
        run: |
          cd src/
          docker build -t ${{ env.REGISTRY_NAME }}/${{ env.IMAGE_NAME }}:latest .
          docker tag ${{ env.REGISTRY_NAME }}/${{ env.IMAGE_NAME }}:latest  ${{ env.REGISTRY_NAME }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          docker push ${{ env.REGISTRY_NAME }}/${{ env.IMAGE_NAME }}:latest

      
      - name: Clean up .env file
        if: always()
        working-directory: ./src
        run: |
          rm -f .env
          echo "‚úì .env file removed from runner"
      
      - name: Output image details
        run: |
          echo "‚úÖ Image pushed successfully!"
          echo "üì¶ Image: ${{ env.REGISTRY_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}"
          echo "üè∑Ô∏è  Latest: ${{ env.REGISTRY_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest"
